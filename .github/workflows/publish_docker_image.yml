name: Publish to Docker

on:
  push:
    branches:
      - 'dev/*'
      - 'stg/*'
      - 'prd/*'
  pull_request:
    branches: [ "main" ]

# env:
#   IMAGE_NAME: hamzawasi/pedanticargumentsidentity

permissions:
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/hamzawasi/publish-packages/pedanticargs
          tags: type=sha
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container
        uses: docker/build-push-action@v4
        with:
          context: ./PedanticArgsIdentity/
          # file: ./Web/PedanticArgsIdentity/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}